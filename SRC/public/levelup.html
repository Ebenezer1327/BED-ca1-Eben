<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Level Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 80px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        #searchInput {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #pokemonList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .pokemon-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-sizing: border-box;
        }

        #skillPointsContainer {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 18px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        #levelUpMessage {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="MDB-logo" src="../Images/International_Pokémon_logo.svg.png" alt="Pokémon Logo" draggable="false" height="30" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <div id="user-id-display" class="pe-10"></div> <!-- Display user_id -->
                    <li class="nav-item"><a class="nav-link mx-2" href="gameHome.html"><i class="fas fa-home pe-2"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="pets.html"><i class="fas fa-paw pe-2"></i>Pets</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="levelup.html"><i class="fas fa-level-up-alt pe-2"></i>Level UP</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="addFriend.html"><i class="fas fa-user-plus pe-2"></i>Add Friend</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="message.html"><i class="fas fa-envelope pe-2"></i>Message</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="profile.html"><i class="fas fa-user pe-2"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="fitness.html"><i class="fas fa-dumbbell pe-2"></i>Fitness</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="review.html"><i class="fas fa-comment-dots pe-2"></i>Reviews</a></li>
                    <li class="nav-item ms-3"><a class="btn btn-dark btn-rounded" href="login.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Skill Points Display -->
    <div id="skillPointsContainer">Skill Points: Loading...</div>

    <h1>Level Up Your Pokemon</h1>
    <input type="text" id="searchInput" placeholder="Search your Pokémon" aria-label="Search Pokémon">
    <h2>Your Pokémon</h2>
    <div id="pokemonList"></div>

    <!-- Level Up Message -->
    <div id="levelUpMessage">Level Up Successful!</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userSkillPoints = 0; // Declare this here to avoid scope issues
            let challengerPetId = null;

            // Get the logged-in user's ID from localStorage
            const username = localStorage.getItem('username');
            const loggedInUserId = localStorage.getItem('user_id');
            console.log("Logged in user ID:", loggedInUserId);
 
            if (!loggedInUserId) {
                console.error('No user logged in!');
                return;
            }
            
            const userId = Number(loggedInUserId); // Convert user_id to a number for comparison

            // Fetch and display the user's total skill points
            axios.get(`http://localhost:3000/users/${userId}`)
                .then(response => {
                    console.log('User Response:', response.data); // Log full response to check data structure
                    const user = response.data[0];
                    userSkillPoints = user?.skillpoints || 0; // Assign to the userSkillPoints variable
                    document.getElementById('skillPointsContainer').textContent = `Skill Points: ${userSkillPoints}`;
                })
                .catch(error => {
                    console.error("Error fetching user skill points:", error);
                    document.getElementById('skillPointsContainer').textContent = "Skill Points: Error";
                });

            // Fetch and display Pokémon pets for the logged-in user
            axios.get(`http://localhost:3000/pets/trainer/${userId}`)
                .then(response => {
                    const pokemonList = response.data;
                    const pokemonListContainer = document.getElementById('pokemonList');
            
                    if (pokemonList.length === 0) {
                        pokemonListContainer.innerHTML = '<p>No Pokémon found for this user.</p>';
                        return;
                    }
            
                    pokemonListContainer.innerHTML = '';
            
                    pokemonList.forEach(pokemon => {
                        const pokemonCard = document.createElement('div');
                        pokemonCard.classList.add('pokemon-card');
                        const level = Math.floor((parseInt(pokemon.total_training_skillpoints) + 50) / 50);
                        pokemonCard.innerHTML = ` 
                            <h4>${pokemon.pet_name}</h4>
                            <p>pet_id: ${pokemon.pet_id}</p>
                            <p>${pokemon.species}</p>
                            <p>Level: ${level}</p>
                            <button class="btn btn-primary levelup-btn" data-pet-id="${pokemon.pet_id}" data-pet-name="${pokemon.pet_name}">Level Up</button>
                        `;
                        pokemonListContainer.appendChild(pokemonCard);
                    });
            
                    // Attach event listener for level up
const levelBtns = document.querySelectorAll('.levelup-btn');
levelBtns.forEach(button => {
    button.addEventListener('click', function() {
        const petId = button.getAttribute('data-pet-id');
        const petName = button.getAttribute('data-pet-name');

        // Check if there are enough skill points (at least 50)
        if (userSkillPoints < 50) {
            alert("You do not have enough skill points! You need at least 50.");
            return;
        }

        // Send POST request to train the pet with the user's skill points
        axios.post(`http://localhost:3000/pets/${petId}/train`, {
            training_skillpoints: 50 // Send exactly 50 skill points as the training value
        })
        .then(response => {
            console.log(`${petName} leveled up!`, response);
            // Update skill points after training
            userSkillPoints -= 50; // Deduct exactly 50 skill points after leveling up
            console.log("This is the userSkillPoint:" + userSkillPoints);

            // Update the skill points on the server
            axios.put(`http://localhost:3000/users/${userId}`, { 
                username: username,
                skillpoints: userSkillPoints // Update with the new skill points
            })
            .then(updateResponse => {
                console.log('User skill points updated:', updateResponse);
                document.getElementById('skillPointsContainer').textContent = `Skill Points: ${userSkillPoints}`;

                // Show the level-up success message
                const levelUpMessage = document.getElementById('levelUpMessage');
                levelUpMessage.style.display = 'block';

                // Hide the message after 3 seconds
                setTimeout(() => {
                    levelUpMessage.style.display = 'none';
                }, 1000);

                // Reload the page after 3 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            })
            .catch(error => {
                console.error("Error updating user skill points:", error);
            });

        })
        .catch(error => {
            console.error(`Error leveling up ${petName}:`, error);
        });
    });
});
                });
            });
    </script>

</body>
</html>
