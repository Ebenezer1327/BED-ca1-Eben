    <h1>Message Page</h1>
    <input type="text" id="userSearch" placeholder="Search for a user ID">
    <div id="userList" class="row"></div>

    <!-- Message Overlay -->
    <div id="messageOverlay" class="overlay">
        <div class="overlay-content">
            <h2 id="recipientName"></h2>
            <div id="messageHistory" class="message-history"></div>
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendButton" class="btn btn-success">Send</button>
