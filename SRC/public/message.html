<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            margin-top: 80px;
        }

        h1 {
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .navbar {
            margin-bottom: 20px;
        }

        #userSearch {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .card {
            cursor: pointer;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        #messageInput {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #sendButton {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #45a049;
        }

        #sendButton:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .message-history {
            height: 300px;
            overflow-y: auto;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .message-bubble {
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-bottom: 5px;
            width: fit-content;
            max-width: 70%;
        }

        .message-history .message-bubble.me {
            background-color: #4CAF50 !important;
            margin-left: auto;
        }


        .message-bubble.them {
            background-color: #ffffff;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="MDB-logo" src="../Images/International_Pokémon_logo.svg.png" alt="Pokémon Logo" draggable="false" height="30" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto align-items-center">
                    <div id="user-id-display" class="pe-10"></div> <!-- Display user_id -->
                    <li class="nav-item"><a class="nav-link mx-2" href="gameHome.html"><i class="fas fa-home pe-2"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="pets.html"><i class="fas fa-paw pe-2"></i>Pets</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="levelup.html"><i class="fas fa-level-up-alt pe-2"></i>Level UP</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="addFriend.html"><i class="fas fa-user-plus pe-2"></i>Add Friend</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="message.html"><i class="fas fa-envelope pe-2"></i>Message</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="profile.html"><i class="fas fa-user pe-2"></i>Profile</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="fitness.html"><i class="fas fa-dumbbell pe-2"></i>Fitness</a></li>
                    <li class="nav-item"><a class="nav-link mx-2" href="review.html"><i class="fas fa-comment-dots pe-2"></i>Reviews</a></li>
                    <li class="nav-item ms-3"><a class="btn btn-dark btn-rounded" href="login.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Message Page</h1>
    <input type="text" id="userSearch" placeholder="Search for a user ID">
    <div id="userList" class="row"></div>

    <!-- Message Overlay -->
    <div id="messageOverlay" class="overlay">
        <div class="overlay-content">
            <h2 id="recipientName"></h2>
            <div id="messageHistory" class="message-history"></div>
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendButton" class="btn btn-success">Send</button>
            <button id="closeOverlay" class="btn btn-danger">Close</button>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('user_id');

        axios.get(`http://localhost:3000/friendship/list/${userId}`)
            .then(friendshipResponse => {
                const friends = friendshipResponse.data;

                return axios.get('http://localhost:3000/users').then(usersResponse => {
                    const users = usersResponse.data;
                    const userListDiv = document.getElementById('userList');
                    userListDiv.innerHTML = '';

                    friends.forEach(friend => {
                        const userDetails = users.find(user => user.user_id === friend.user_id);
                        if (userDetails) {
                            const userCard = document.createElement('div');
                            userCard.classList.add('col-md-4', 'mb-4');
                            userCard.innerHTML = `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${userDetails.username}</h5>
                                        <p class="card-text">${userDetails.email}</p>
                                        <button class="btn btn-primary message-btn" data-userid="${userDetails.user_id}" data-username="${userDetails.username}">Message</button>
                                    </div>
                                </div>
                            `;
                            userListDiv.appendChild(userCard);
                        }
                    });

                    // Event listener for message buttons
                    document.querySelectorAll('.message-btn').forEach(button => {
                        button.addEventListener('click', (event) => {
                            const recipientId = event.target.dataset.userid;
                            const recipientName = event.target.dataset.username;
                            document.getElementById('recipientName').innerText = `${recipientName}`;
                            document.getElementById('messageOverlay').style.display = 'flex';
                            document.getElementById('sendButton').dataset.userid = recipientId;

                            // Fetch conversation history
                            fetchConversationHistory(userId, recipientId);
                        });
                    });
                });
            });

        function fetchConversationHistory(userId, recipientId) {
            axios.get(`http://localhost:3000/message/conversation/${userId}?friend_id=${recipientId}`)
                .then(response => {
                    const messages = response.data;
                    const messageHistoryDiv = document.getElementById('messageHistory');
                    messageHistoryDiv.innerHTML = '';

                    console.log(`Current User ID: ${userId}`);

                messages.forEach(message => {
                    console.log(`Message from User ID: ${message.sender_id} intended for comparison with ${userId}`);
                    const isCurrentUser = Number(message.sender_id) == Number(userId);

                    console.log(`Is Current User: ${isCurrentUser}`);
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('message-bubble', isCurrentUser ? 'me' : 'them');
                    messageBubble.innerText = message.message_text;
                    messageHistoryDiv.appendChild(messageBubble);
                });

                })
                .catch(error => {
                    console.error('Error fetching conversation:', error);
                });
        }

        // Event listener to send a message
        document.getElementById('sendButton').addEventListener('click', async () => {
            const recipientId = document.getElementById('sendButton').dataset.userid;
            const messageText = document.getElementById('messageInput').value;

            if (messageText.trim() === '') {
                alert("Message cannot be empty!");
                return;
            }

            try {
                await axios.post('http://localhost:3000/message/send', {
                    sender_id: userId,
                    receiver_id: recipientId,
                    message_text: messageText
                });
                document.getElementById('messageInput').value = '';
                fetchConversationHistory(userId, recipientId);  // Refresh conversation history
            } catch (error) {
                console.error("Error sending message:", error);
            }
        });

        document.getElementById('closeOverlay').addEventListener('click', () => {
            document.getElementById('messageOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
