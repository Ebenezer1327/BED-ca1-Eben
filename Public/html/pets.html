        #pokemonList, #battleArea {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;

        .pokemon-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: calc(33.33% - 10px);
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .pokemon-card:hover {
            transform: scale(1.05);
        }
        .pokemon-card img {
            max-width: 100%;
            height: auto;
        }
        #battleLog {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        #battleButton {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        #battleButton:hover {
            background-color: #45a049;
        }
        #battleButton:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .pokemon-card {
                width: calc(50% - 10px);
            }
        }
    </style>

    <h1>Pokémon Pets Page</h1>
    <input type="text" id="searchInput" placeholder="Search your Pokémon" aria-label="Search Pokémon">
    <h2>Your Pokémon</h2>
    <div id="pokemonList"></div>
    <h2>Battle Area</h2>
    <div id="battleArea"></div>
    <button id="battleButton" disabled>Start Battle</button>
    <div id="battleLog" aria-live="polite"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const pokemonList = document.getElementById('pokemonList');
        const battleArea = document.getElementById('battleArea');
        const battleButton = document.getElementById('battleButton');
        const battleLog = document.getElementById('battleLog');

        // Simulated Pokémon data (in a real app, this would come from a server)
        const myPokemon = [
            { id: 1, name: 'Bulbasaur', type: 'Grass', hp: 45, attack: 49, defense: 49, speed: 45, img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png' },
            { id: 4, name: 'Charmander', type: 'Fire', hp: 39, attack: 52, defense: 43, speed: 65, img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png' },
            { id: 7, name: 'Squirtle', type: 'Water', hp: 44, attack: 48, defense: 65, speed: 43, img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png' },
            { id: 25, name: 'Pikachu', type: 'Electric', hp: 35, attack: 55, defense: 40, speed: 90, img: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png' },
        ];

        let selectedPokemon = null;
        let opponentPokemon = null;

        function createPokemonCard(pokemon, isSelectable = true) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            card.innerHTML = `
                <img src="${pokemon.img}" alt="${pokemon.name}">
                <h3>${pokemon.name}</h3>
                <p>Type: ${pokemon.type}</p>
                <p>HP: ${pokemon.hp}</p>
            `;
            if (isSelectable) {
                card.addEventListener('click', () => selectPokemon(pokemon));
            }
            return card;
        }

        function selectPokemon(pokemon) {
            if (selectedPokemon === pokemon) {
                selectedPokemon = null;
                battleArea.innerHTML = '';
                battleButton.disabled = true;
            } else {
                selectedPokemon = pokemon;
                battleArea.innerHTML = '';
                battleArea.appendChild(createPokemonCard(pokemon, false));
                chooseOpponent();
            }
            updatePokemonList();
        }

        function chooseOpponent() {
            const opponents = myPokemon.filter(p => p !== selectedPokemon);
            opponentPokemon = opponents[Math.floor(Math.random() * opponents.length)];
            battleArea.appendChild(createPokemonCard(opponentPokemon, false));
            battleButton.disabled = false;
        }

        function updatePokemonList() {
            pokemonList.innerHTML = '';
            myPokemon.forEach(pokemon => {
                const card = createPokemonCard(pokemon);
                if (pokemon === selectedPokemon) {
                    card.style.border = '2px solid gold';
                }
                pokemonList.appendChild(card);
            });
        }

        function battle() {
            battleLog.innerHTML = '';
            logBattle(`Battle started between ${selectedPokemon.name} and ${opponentPokemon.name}!`);

            let attacker = selectedPokemon.speed >= opponentPokemon.speed ? selectedPokemon : opponentPokemon;
            let defender = attacker === selectedPokemon ? opponentPokemon : selectedPokemon;

            while (selectedPokemon.hp > 0 && opponentPokemon.hp > 0) {
                const damage = Math.max(1, attacker.attack - defender.defense / 2);
                defender.hp -= damage;
                logBattle(`${attacker.name} attacks ${defender.name} for ${damage} damage!`);
                [attacker, defender] = [defender, attacker];
            }

            const winner = selectedPokemon.hp > 0 ? selectedPokemon : opponentPokemon;
            logBattle(`${winner.name} wins the battle!`);

            // Reset HP for next battle
            myPokemon.forEach(p => p.hp = 45);
            battleButton.disabled = true;
            selectedPokemon = null;
            opponentPokemon = null;
            updatePokemonList();
            battleArea.innerHTML = '';
        }

        function logBattle(message) {
            const p = document.createElement('p');
            p.textContent = message;
            battleLog.appendChild(p);
            battleLog.scrollTop = battleLog.scrollHeight;
        }

        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            myPokemon.forEach(pokemon => {
                const card = pokemonList.querySelector(`[alt="${pokemon.name}"]`).closest('.pokemon-card');
                if (pokemon.name.toLowerCase().includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        battleButton.addEventListener('click', battle);

        // Initial render
        updatePokemonList();
    </script>
</body>
