            width: 100%;
            padding: 10px;

            border-radius: 4px;

        #petContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

        .pet-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .pet-card:hover {
            transform: translateY(-5px);
        }
        .pet-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .pet-info {
            padding: 15px;
        }
        .pet-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .pet-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .level-up-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .level-up-btn:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            #petContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <h1>Pet Level Up Page</h1>
    <input type="text" id="searchInput" placeholder="Search pets by name or type..." aria-label="Search pets">
    <div id="petContainer"></div>

    <script>
        const pets = [
            { id: 1, name: 'Fluffy', type: 'Cat', level: 1, hp: 20, attack: 5, defense: 5, speed: 5, image: 'https://placekitten.com/200/200' },
            { id: 2, name: 'Buddy', type: 'Dog', level: 1, hp: 25, attack: 6, defense: 4, speed: 6, image: 'https://placedog.net/200/200' },
            { id: 3, name: 'Tweety', type: 'Bird', level: 1, hp: 15, attack: 4, defense: 3, speed: 8, image: 'https://placeimg.com/200/200/animals' },
        ];

        const petContainer = document.getElementById('petContainer');
        const searchInput = document.getElementById('searchInput');

        function createPetCard(pet) {
            const card = document.createElement('div');
            card.className = 'pet-card';
            card.innerHTML = `
                <img src="${pet.image}" alt="${pet.name}" class="pet-image">
                <div class="pet-info">
                    <h2 class="pet-name">${pet.name}</h2>
                    <p>Type: ${pet.type}</p>
                    <p>Level: <span class="pet-level">${pet.level}</span></p>
                    <div class="pet-stats">
                        <p>HP: <span class="pet-hp">${pet.hp}</span></p>
                        <p>Attack: <span class="pet-attack">${pet.attack}</span></p>
                        <p>Defense: <span class="pet-defense">${pet.defense}</span></p>
                        <p>Speed: <span class="pet-speed">${pet.speed}</span></p>
                    </div>
                </div>
                <button class="level-up-btn" data-pet-id="${pet.id}">Level Up</button>
            `;
            return card;
        }

        function renderPets(petsToRender) {
            petContainer.innerHTML = '';
            petsToRender.forEach(pet => {
                petContainer.appendChild(createPetCard(pet));
            });
        }

        function levelUp(petId) {
            const pet = pets.find(p => p.id === petId);
            if (pet) {
                pet.level++;
                pet.hp = Math.floor(pet.hp * 1.1);
                pet.attack = Math.floor(pet.attack * 1.1);
                pet.defense = Math.floor(pet.defense * 1.1);
                pet.speed = Math.floor(pet.speed * 1.1);
                updatePetCard(pet);
            }
        }

        function updatePetCard(pet) {
            const card = document.querySelector(`.pet-card:has([data-pet-id="${pet.id}"])`);
            if (card) {
                card.querySelector('.pet-level').textContent = pet.level;
                card.querySelector('.pet-hp').textContent = pet.hp;
                card.querySelector('.pet-attack').textContent = pet.attack;
                card.querySelector('.pet-defense').textContent = pet.defense;
                card.querySelector('.pet-speed').textContent = pet.speed;
            }
        }

        function filterPets(searchTerm) {
            return pets.filter(pet => 
                pet.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                pet.type.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        // Event Listeners
        petContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('level-up-btn')) {
                const petId = parseInt(e.target.getAttribute('data-pet-id'));
                levelUp(petId);
            }
        });

        searchInput.addEventListener('input', (e) => {
            const filteredPets = filterPets(e.target.value);
            renderPets(filteredPets);
        });

        // Initial render
        renderPets(pets);
    </script>
