            background-color: white;

            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .complete-btn {
            background-color: #4CAF50;
            color: white;
        }
        .complete-btn:hover {
            background-color: #45a049;
        }
        .fail-btn {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .fail-btn:hover {
            background-color: #d32f2f;
        }
        .fail-btn:hover::after {
            content: "You'll get 5 points for trying!";
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }
        .completed {
            background-color: #e8f5e9;
        }
        .failed {
            background-color: #ffebee;
        }
        #skillPoints {
            font-size: 18px;
            font-weight: bold;

    <h1>Fitness Challenges</h1>
    <div id="skillPoints">Skill Points: 0</div>
    <ul id="challengesList"></ul>

    <script>
        const challenges = [
            { id: 1, name: "30-minute jog", points: 20 },
            { id: 2, name: "50 push-ups", points: 15 },
            { id: 3, name: "100 squats", points: 25 },
            { id: 4, name: "15-minute plank", points: 30 },
            { id: 5, name: "5-mile bike ride", points: 20 },
        ];

        let skillPoints = 0;
        const challengesList = document.getElementById('challengesList');
        const skillPointsDisplay = document.getElementById('skillPoints');

        function updateSkillPoints() {
            skillPointsDisplay.textContent = `Skill Points: ${skillPoints}`;
        }

        function createChallengeCard(challenge) {
            const li = document.createElement('li');
            li.className = 'challenge-card';
            li.innerHTML = `
                <div class="challenge-info">
                    <h3>${challenge.name}</h3>
                    <p>Points: ${challenge.points}</p>
                </div>
                <div class="challenge-actions">
                    <button class="complete-btn" onclick="completeChallenge(${challenge.id})">Complete</button>
                    <button class="fail-btn" onclick="failChallenge(${challenge.id})">Fail (5 pts)</button>
                </div>
            `;
            return li;
        }

        function completeChallenge(id) {
            const challengeCard = document.querySelector(`[onclick="completeChallenge(${id})"]`).closest('.challenge-card');
            challengeCard.classList.add('completed');
            challengeCard.classList.remove('failed');
            const challenge = challenges.find(c => c.id === id);
            skillPoints += challenge.points;
            updateSkillPoints();
            disableButtons(challengeCard);
        }

        function failChallenge(id) {
            const challengeCard = document.querySelector(`[onclick="failChallenge(${id})"]`).closest('.challenge-card');
            challengeCard.classList.add('failed');
            challengeCard.classList.remove('completed');
            skillPoints += 5; // Only get 5 skill points for failing
            updateSkillPoints();
            disableButtons(challengeCard);
        }

        function disableButtons(card) {
            const buttons = card.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.opacity = '0.5';
                button.style.cursor = 'not-allowed';
            });
        }

        function initializeChallenges() {
            challenges.forEach(challenge => {
                const card = createChallengeCard(challenge);
                challengesList.appendChild(card);
            });
        }

        initializeChallenges();
        updateSkillPoints();
    </script>
