    <h1>Friend Manager</h1>
    <input type="text" id="friendIdInput" placeholder="Enter friend ID" aria-label="Friend ID">
    <button id="addFriendButton">Add Friend</button>
    <div id="message" role="alert"></div>
    <h2>Friends List</h2>
    <ul id="friendsList" aria-live="polite"></ul>

    <script>
        const friendIdInput = document.getElementById('friendIdInput');
        const addFriendButton = document.getElementById('addFriendButton');
        const message = document.getElementById('message');
        const friendsList = document.getElementById('friendsList');

        // Simulated friends list
        let friends = [];

        function addFriend() {
            const friendId = friendIdInput.value.trim();
            if (friendId === '') {
                showMessage('Please enter a friend ID', 'error');
                return;
            }

            if (friends.includes(friendId)) {
                showMessage('This friend is already in your list', 'error');
                return;
            }

            // Simulate adding friend (in a real app, this would involve a server request)
            friends.push(friendId);
            updateFriendsList();
            showMessage('Friend added successfully!', 'success');
            friendIdInput.value = '';
        }

        function removeFriend(friendId) {
            friends = friends.filter(friend => friend !== friendId);
            updateFriendsList();
            showMessage('Friend removed successfully!', 'success');
        }

        function updateFriendsList() {
            friendsList.innerHTML = '';
            friends.forEach(friend => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${friend}</span>
                    <button class="removeFriendButton" aria-label="Remove ${friend}">Remove</button>
                `;
                li.querySelector('.removeFriendButton').addEventListener('click', () => removeFriend(friend));
                friendsList.appendChild(li);
            });
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            setTimeout(() => {
                message.textContent = '';
                message.className = '';
            }, 3000);
        }

        addFriendButton.addEventListener('click', addFriend);
        friendIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addFriend();
            }
        });

        // Enable/disable button based on input
        friendIdInput.addEventListener('input', () => {
            addFriendButton.disabled = friendIdInput.value.trim() === '';
        });
    </script>
