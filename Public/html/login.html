<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register with Animated Background</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/javascript.js" defer></script>
</head>
<body>
    <div class="area">
        <ul class="circles">
            <li><img src="../Images/bulbasar.png"></li>
            <li><img src="../Images/caterpie.png"></li>
            <li><img src="../Images/Gengar.png"></li>
            <li><img src="../Images/Mudkip.png"></li>
            <li><img src="../Images/Pikachu.png"></li>
            <li><img src="../Images/Squirtle.png"></li>
            <li><img src="../Images/Treko.png"></li>
            <li><img src="../Images/Zekrom.png"></li>
            <li><img src="../Images/Zorak.png"></li>
            <li><img src="../Images/Dratini.png"></li>
            <li><img src="../Images/Snivy.png"></li>
            <li><img src="../Images/jigglypuff.png"></li>
            <li><img src="../Images/Snorlax.png"></li>
            <li><img src="../Images/HO OH.png"></li>
            <li><img src="../Images/Lugia.png"></li>
            <li><img src="../Images/Minun.png"></li>
            <li><img src="../Images/Infernape.png"></li>

        </ul>
    </div>
    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1 id="CreateAcc">Create Account</h1>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1 id="signIN">Sign in</h1>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your trainer info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Trainer!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
