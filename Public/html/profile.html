    <h1>User Profile</h1>
    <div class="profile-container">
        <img id="profilePhoto" src="https://via.placeholder.com/200"  class="profile-photo">
        <div class="photo-upload">
            <label for="photoUpload" class="upload-btn">Upload Photo</label>
            <input type="file" id="photoUpload" accept="image/*" aria-label="Upload profile photo">
        </div>
        <div class="skillpoints">
            <div class="skillpoints-label">Skillpoints</div>
            <div class="skillpoints-value" id="skillpointsValue">0</div>
        </div>
    </div>

    <script>
        const profilePhoto = document.getElementById('profilePhoto');
        const photoUpload = document.getElementById('photoUpload');
        const skillpointsValue = document.getElementById('skillpointsValue');

        // Function to handle photo upload
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePhoto.src = e.target.result;
                    profilePhoto.alt = "User uploaded profile photo";
                }
                reader.readAsDataURL(file);
            }
        }

        // Add event listener for photo upload
        photoUpload.addEventListener('change', handlePhotoUpload);

        // Function to update skillpoints (simulated)
        function updateSkillpoints() {
            const value = Math.floor(Math.random() * 100) + 1; // Random value between 1 and 100
            skillpointsValue.textContent = value;
        }

        // Update skillpoints on page load (in a real app, this would fetch from a server)
        updateSkillpoints();
    </script>
