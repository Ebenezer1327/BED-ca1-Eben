            cursor: not-allowed;
        }

        #messageDisplay {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            min-height: 150px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
        }

        .message strong {

    <h1>Message Page</h1>
    <input type="text" id="userSearch" placeholder="Search for a user ID">
    <ul id="userList"></ul>
    <input type="text" id="messageInput" placeholder="Type your message here" disabled>
    <button id="sendButton" disabled>Send</button>
    <div id="messageDisplay"></div>

    <script>
        const users = [
            { id: 'user1', name: 'Alice' },
            { id: 'user2', name: 'Bob' },
            { id: 'user3', name: 'Charlie' },
            { id: 'user4', name: 'David' },
            { id: 'user5', name: 'Eve' }
        ];

        const userSearch = document.getElementById('userSearch');
        const userList = document.getElementById('userList');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageDisplay = document.getElementById('messageDisplay');

        let selectedUser = null;

        function populateUserList(filter = '') {
            userList.innerHTML = '';
            users.filter(user => user.id.includes(filter) || user.name.toLowerCase().includes(filter.toLowerCase()))
                 .forEach(user => {
                     const li = document.createElement('li');
                     li.textContent = `${user.id} - ${user.name}`;
                     li.onclick = () => selectUser(user);
                     userList.appendChild(li);
                 });
        }

        function selectUser(user) {
            selectedUser = user;
            userSearch.value = `${user.id} - ${user.name}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            userList.innerHTML = '';
        }

        function sendMessage() {
            if (selectedUser && messageInput.value.trim() !== '') {
                const message = messageInput.value.trim();
                messageDisplay.innerHTML += `<div class="message"><strong>To ${selectedUser.name}:</strong> ${message}</div>`;
                messageInput.value = '';
            }
        }

        userSearch.addEventListener('input', () => populateUserList(userSearch.value));
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        populateUserList();
    </script>
